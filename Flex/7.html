<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Flexbox Grid</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 400px; /* Adjust as needed */
            gap: 10px;
        }

        .box {
            width: calc(25% - 10px); /* 4 items per row */
            height: 100px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 16 boxes for a 4x4 grid -->
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
        <div class="box">13</div>
        <div class="box">14</div>
        <div class="box">15</div>
        <div class="box">16</div>
    </div>

</body>
</html>
