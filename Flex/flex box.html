<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        .container
        {
            height: 1000px;
            display: flex;
            border: 5px solid#4444;
            flex-direction:column;
            justify-content:center;
        }
        .box{
            height: 90px;
            padding: 10px;
            margin: 5px;
            background-color: rgb(0, 255, 242);
            font-size: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
