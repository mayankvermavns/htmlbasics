<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example page</title>
    <style>
        p,h1
        {
            font-size: 30px;
            color: navy!important;
        }
    </style>
</head>
<body>
    <h1 style="background-color: teal;color: yellow;">Inline Style</h1>
    <h1>Welcome to my example page</h1>
    <p>This is a paragraph with default font size</p>
    <p>This is a second paragraph with default font size</p>
    <h2>This is a third paragraph with default font size</h2>
</body>
</html>
