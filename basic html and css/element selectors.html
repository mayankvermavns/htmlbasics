<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selctors</title>
    <style>
        /* element selectors */
        div{
            background-color: rgb(192, 159, 159);
        }
        /* class selectors */
        .red{
            background-color: red;
        }
        /* Id selectors */
        #green{
            background-color:green;
        }
        /* child selectors */
        div > p{
            color: rgb(233, 236, 40);
            background-color: rgb(32, 217, 250);
        }
    </style>
</head>
<body>
    <div class="background-color">I am a first div</div>
    <div class="red">I am a div
        <p>i am pra inside div</p>
    </div>
    <div id="green">I am another div</div>
</body>
</html>
