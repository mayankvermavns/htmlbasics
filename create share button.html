<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function doShareLinkedinProfile()
        {
        if(navigator.share)
        {
        navigator.share({
        title: 'Linkedin Profile Share',
        text: 'Learn how to develop a Web Share Button',
        url: 'https://www.linkedin.com/feed/'
        });
        }
        }
        </script>
        
          <button onclick="doShareLinkedinProfile()">Share</button>
        
        
</head>
<body>
    
</body>
</html>
