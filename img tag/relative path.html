<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative path</title>
    <style>

        img{
            border-radius: 50px;
            border-color:black;
        }
        img:hover
        {
            border-style:groove;
        }

    </style>
</head>
<body>
    <a id="top" href="#bottom">Go To Bottom</a>
    <br><br>
    <img src="cat.jpg" alt=" cat image" width="600px" height="400px" title="This Is Cat">
    <img src="lizard.jpg" alt="lizard image" width="600px" height="400px" title="This Is lizard">
    <img src="grasshopper.jpg" alt="grasshopper image" width="600px" height="400px" title="This is a grasshopper">
    <img src="penguin.jpg" alt="penguin image" width="600px" height="400px" title="This is a penguin">
    <img src="tiger.jpg" alt="tiger image" width="600px" height="400px" title="This is a tiger">
    <img src="deer.jpg" alt="deer image" width="600px" height="400px" title="This is a deer">
    <img src="owl.jpg" alt="owl image" width="600px" height="400px" title="This is a owl">
    <img src="parrot.jpg" alt="parrot image" width="600px" height="400px" title="This is a parrot">
    <br><br>
    <a id="bottom" href="#top">Go To Top</a>
</body>
</html>
