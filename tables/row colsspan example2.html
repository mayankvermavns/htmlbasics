<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row & Colsspan Example</title>
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="3">1</td>
            <td colspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td>4a</td>
        </tr>
        <tr>
            
            <td>4b</td>
        </tr>
    </table>
</body>
</html>
